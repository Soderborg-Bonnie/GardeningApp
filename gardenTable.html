<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
  <title>Garden Seed Inventory</title>
</head>
<body>
  <div class="container">
    <h4 class="text-center">Seed Inventory and Sowings</h4>
    <table class="display">
      <thead>
        <tr>
          <th>Latin name</th>
          <th>Common name</th>
          <th>Source</th>
          <th>Origin</th>
          <th>Containers</th>
          <th>Date planted</th>
          <th>Soil</th>
          <th>Container type</th>
          <th>Sprouts date</th>
          <th>Seeds per container</th>
          <th>Germination rate</th>
          <th>Success</th>
          <th>Plant out date</th>
          <th>Survive season</th>
          <th>Return 2nd season</th>
          <th>Plant again</th>
          <th>Tips</th>
        </tr>
      </thead>
    </table>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>  <script src="//cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
  <script>$(document).ready( function () {
    $('.display').DataTable({
      ajax: {
        url: './seedInventory.json',
        dataSrc: ''
      },
      // ajax: './seedInventory.json',
      'columns': [
        { 'data': 'Latin name'},
        { 'data': 'Common name'},
        { 'data': 'Source'},
        { 'data': 'Origin'}
      ],
      'dom': 'Bfrtip',
      'buttons': [
        'copy', 'csv','excel','pdf', 'print', 'colvis'
      ],
      'columnDefs': [
        {
          'targets': [2],
          // 'visible': false
        }
      ]
    });
    } );
  </script>
</body>
</html>
